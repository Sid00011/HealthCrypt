{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style type="text/css">
    body {
      background: #fff;
      min-height: 100vh;
    }

    .market-updates {
      padding: 2rem;
      margin-top: 80px;
      margin-bottom: 0px;
    }

    .stat-card {
      background: white;
      border-radius: 20px;
      padding: 2em;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
      z-index: 1;
    }

    .card-view {
      background: linear-gradient(45deg, #4158D0, #C850C0);
    }

    .card-add {
      background: linear-gradient(45deg, #00B4DB, #0083B0);
    }

    .stat-title {
      color: rgba(255,255,255,0.9);
      font-size: 1.5em;
      margin: 10px 0;
      font-family: 'Poppins', sans-serif;
    }

    .stat-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 4em;
      color: rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .stat-card:hover .stat-icon {
      transform: translateY(-50%) scale(1.1);
      color: rgba(255,255,255,0.3);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<div class="market-updates">
  <div class="row">
    <div class="col-md-6">
      <a href="/admin-view-patient">
        <div class="stat-card card-view floating">
          <h3 class="stat-title">Dossier Patient</h3>
          <i class="fas fa-user-injured stat-icon"></i>
        </div>
      </a>
    </div>
    <div class="col-md-6">
      <a href="/admin-add-patient">
        <div class="stat-card card-add floating">
          <h3 class="stat-title">Admettre un Patient</h3>
          <i class="fas fa-user-plus stat-icon"></i>
        </div>
      </a>
    </div>
  </div>
</div>

{% endblock content %}
