{% extends 'hospital/admin_base.html' %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background: linear-gradient(45deg, #4158D0, #C850C0);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 20px;
    }

    .table th {
      background-color: #f8f9fa;
      border-top: none;
      font-weight: 600;
    }

    .table td {
      vertical-align: middle;
    }

    .department-icon {
      margin-right: 10px;
      color: #4158D0;
    }

    .doctor-icon {
      margin-right: 10px;
      color: #C850C0;
    }

    .container {
      padding: 40px 20px;
    }

    .table-responsive {
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center mb-0"><i class="fas fa-hospital-alt mr-2"></i>Départements & Médecins</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th><i class="fas fa-hospital department-icon"></i>Département</th>
            <th><i class="fas fa-user-md doctor-icon"></i>Nom du Médecin</th>
          </tr>
        </thead>
        <tbody>
          {% for d in doctors %}
          <tr>
            <td>{{d.department}}</td>
            <td>{{d.get_name}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
