{% extends 'hospital/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style media="screen">
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .card-header {
      background: linear-gradient(45deg, #4158D0, #C850C0);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 20px;
    }

    .table th {
      background-color: #f8f9fa;
      border-top: none;
      font-weight: 600;
      color: #495057;
    }

    .table td {
      vertical-align: middle;
    }

    .btn-edit {
      background: linear-gradient(45deg, #4158D0, #6f42c1);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .btn-delete {
      background: linear-gradient(45deg, #dc3545, #ff4b2b);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .btn-edit:hover, .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: white;
    }

    .table-responsive {
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center mb-0"><i class="fas fa-user-md mr-2"></i>Liste des Médecins</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Photo de Profil</th>
            <th>Département</th>
            <th>Modifier</th>
            <th>Supprimer</th>
          </tr>
        </thead>
        <tbody>
          {% for d in doctors %}
          <tr>
            <td>{{d.get_name}}</td>
            {% comment %} <td> <img src="{% static d.profile_pic.url %}" alt="Photo de Profil" class="rounded-circle" height="40px" width="40px" /></td> {% endcomment %}
            <td>{{d.department}}</td>
            <td>
              <a class="btn btn-edit" href="{% url 'update-doctor' d.id %}">
                <i class="fas fa-edit"></i>
              </a>
            </td>
            <td>
              <a class="btn btn-delete" href="{% url 'delete-doctor-from-hospital' d.id %}">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
